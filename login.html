<head>

            publishableKey: 'sb_publishable_hhOKgtZp8R0pJ1Oe3qZpzQ_EUNj1vlh'
        };

        let _supabaseClient = null;

        function initSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                _supabaseClient = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                console.log('✅ Supabase bağlantısı başarılı');

        window.SUPABASE_CONFIG = SUPABASE_CONFIG;
        window.getSupabase = () => _supabaseClient;
        window.initSupabase = initSupabase;

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Feather Icons -->

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">Premium<span>Shop</span></a>
                <h1>Hesabınıza Giriş Yapın</h1>
                <p>Alışverişe devam etmek için giriş yapın</p>
            </div>

            <!-- Alert Container -->
            <div id="authAlert" style="display: none;"></div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="ornek@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            autocomplete="current-password" minlength="6">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i data-feather="eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Beni hatırla</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Şifremi unuttum</a>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    <span>Giriş Yap</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>veya</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="social-btn google" id="googleLogin">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Google ile devam et</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Hesabınız yok mu? <a href="register.html">Ücretsiz kayıt olun</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script>
        // Wait for ALL scripts to load (including config.js)
        window.addEventListener('load', async function () {
            feather.replace();

            // Debug: Check if config.js loaded
            console.log('window.getSupabase:', typeof window.getSupabase);
            console.log('window.initSupabase:', typeof window.initSupabase);

            // Verify config.js is loaded
            if (typeof window.getSupabase !== 'function') {
                console.error('❌ config.js yüklenmedi!');
                showAlert('error', 'Sistem hatası. Sayfayı yenileyin (Ctrl+F5).');
                return;
            }

            // Supabase'i başlat
            const supabaseReady = initSupabase();
            if (!supabaseReady) {
                console.error('Supabase başlatılamadı!');
                showAlert('error', 'Bağlantı hatası. Lütfen sayfayı yenileyin.');
                return;
            }

            console.log('✅ Supabase hazır');

            // Auth'u başlat
            await initAuth();
        });

        // Get redirect URL from query params
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect') || 'account.html';
        }

        // Password Toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-feather', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });

        // Show Alert
        function showAlert(type, message) {
            const alertEl = document.getElementById('authAlert');
            const icon = type === 'error' ? 'alert-circle' : type === 'success' ? 'check-circle' : 'info';

            alertEl.className = `auth-alert ${type}`;
            alertEl.innerHTML = `
                <i data-feather="${icon}"></i>
                <span>${message}</span>
            `;
            alertEl.style.display = 'flex';
            feather.replace();
        }

        // Hide Alert
        function hideAlert() {
            document.getElementById('authAlert').style.display = 'none';
        }

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div><span>Giriş yapılıyor...</span>';

            try {
                const result = await signIn(email, password);

                if (result.error) {
                    showAlert('error', getErrorMessage(result.error));
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Giriş Yap</span>';
                    return;
                }

                // Başarılı giriş
                showAlert('success', 'Giriş başarılı! Yönlendiriliyorsunuz...');

                // Redirect URL al veya varsayılan olarak index.html'e git
                const redirectParams = new URLSearchParams(window.location.search);
                const targetUrl = redirectParams.get('redirect') || 'index.html';

                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Bir hata oluştu. Lütfen tekrar deneyin.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Giriş Yap</span>';
            }
        });

        // Google Login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const supabase = window.getSupabase();
            if (!supabase) {
                showAlert('error', 'Bağlantı hatası');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/account.html'
                    }
                });

                if (error) {
                    showAlert('error', 'Google ile giriş yapılamadı: ' + error.message);
                }
            } catch (error) {
                console.error('Google login error:', error);
                showAlert('error', 'Bir hata oluştu');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Premium Shop</title>
    <meta name="description" content="Premium Shop'a ücretsiz kayıt olun">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Supabase Config (Inline to avoid loading issues) -->
    <script>
        const SUPABASE_CONFIG = {
            url: 'https://cjxzxnoayhtsjfpfwbhi.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqeHp4bm9heWh0c2pmcGZ3YmhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNDYzOTIsImV4cCI6MjA4NTcyMjM5Mn0.Q7DoFbwXLbuVIu7fGo4n6HoGRXi849rXrFKzzhEzwrc',
            publishableKey: 'sb_publishable_hhOKgtZp8R0pJ1Oe3qZpzQ_EUNj1vlh'
        };

        let _supabaseClient = null;

        function initSupabase() {
            if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                _supabaseClient = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                console.log('✅ Supabase bağlantısı başarılı');
                return true;
            } else {
                console.error('❌ Supabase kütüphanesi yüklenemedi');
                return false;
            }
        }

        window.SUPABASE_CONFIG = SUPABASE_CONFIG;
        window.getSupabase = () => _supabaseClient;
        window.initSupabase = initSupabase;
    </script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">Premium<span>Shop</span></a>
                <h1>Hesap Oluşturun</h1>
                <p>Alışverişe başlamak için hemen kayıt olun</p>
            </div>

            <!-- Alert Container -->
            <div id="authAlert" style="display: none;"></div>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName">Ad Soyad</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Adınız Soyadınız" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="ornek@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="En az 6 karakter" required
                            autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i data-feather="eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Şifrenizi tekrar girin" required autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i data-feather="eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        <a href="terms.html" target="_blank">Kullanım Şartları</a>'nı ve
                        <a href="privacy.html" target="_blank">Gizlilik Politikası</a>'nı okudum, kabul ediyorum.
                    </label>
                </div>

                <button type="submit" class="auth-btn" id="registerBtn">
                    <span>Kayıt Ol</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>veya</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="social-btn google" id="googleLogin">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Google ile kayıt ol</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script>
        // Wait for ALL scripts to load (including config.js)
        window.addEventListener('load', async function () {
            feather.replace();

            // Debug: Check if config.js loaded
            console.log('window.getSupabase:', typeof window.getSupabase);
            console.log('window.initSupabase:', typeof window.initSupabase);

            // Verify config.js is loaded
            if (typeof window.getSupabase !== 'function') {
                console.error('❌ config.js yüklenmedi!');
                showAlert('error', 'Sistem hatası. Sayfayı yenileyin (Ctrl+F5).');
                return;
            }

            // Supabase'i başlat
            const supabaseReady = initSupabase();
            if (!supabaseReady) {
                console.error('Supabase başlatılamadı!');
                showAlert('error', 'Bağlantı hatası. Lütfen sayfayı yenileyin.');
                return;
            }

            console.log('✅ Supabase hazır');

            // Auth'u başlat
            await initAuth();
        });

        // Password Toggle
        function setupPasswordToggle(toggleId, inputId) {
            document.getElementById(toggleId).addEventListener('click', function () {
                const input = document.getElementById(inputId);
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.setAttribute('data-feather', 'eye-off');
                } else {
                    input.type = 'password';
                    icon.setAttribute('data-feather', 'eye');
                }
                feather.replace();
            });
        }

        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Password Strength
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthEl = document.getElementById('passwordStrength');
            const fillEl = document.getElementById('strengthFill');
            const textEl = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthEl.style.display = 'none';
                return;
            }

            strengthEl.style.display = 'block';

            // Calculate strength
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const levels = ['weak', 'weak', 'fair', 'good', 'strong', 'strong'];
            const texts = ['Çok Zayıf', 'Zayıf', 'Orta', 'İyi', 'Güçlü', 'Çok Güçlü'];

            fillEl.className = 'strength-fill ' + levels[strength];
            textEl.textContent = texts[strength];
        });

        // Show Alert
        function showAlert(type, message) {
            const alertEl = document.getElementById('authAlert');
            const icon = type === 'error' ? 'alert-circle' : type === 'success' ? 'check-circle' : 'info';

            alertEl.className = `auth-alert ${type}`;
            alertEl.innerHTML = `
                <i data-feather="${icon}"></i>
                <span>${message}</span>
            `;
            alertEl.style.display = 'flex';
            feather.replace();
        }

        function hideAlert() {
            document.getElementById('authAlert').style.display = 'none';
        }

        // Register Form Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const registerBtn = document.getElementById('registerBtn');

            // Validations
            if (password !== confirmPassword) {
                showAlert('error', 'Şifreler eşleşmiyor');
                return;
            }

            if (password.length < 6) {
                showAlert('error', 'Şifre en az 6 karakter olmalıdır');
                return;
            }

            if (!terms) {
                showAlert('error', 'Kullanım şartlarını kabul etmelisiniz');
                return;
            }

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<div class="spinner"></div><span>Kayıt yapılıyor...</span>';

            try {
                const result = await signUp(email, password, fullName);

                if (result.error) {
                    showAlert('error', getErrorMessage(result.error));
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<span>Kayıt Ol</span>';
                    return;
                }

                // Başarılı kayıt
                if (result.data?.user?.identities?.length === 0) {
                    // E-posta zaten kayıtlı
                    showAlert('error', 'Bu e-posta adresi zaten kayıtlı');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<span>Kayıt Ol</span>';
                    return;
                }

                // Otomatik Giriş Denemesi (Eğer mail onayı kapalıysa çalışır)
                try {
                    const { data: signInData, error: signInError } = await _supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (!signInError && signInData?.session) {
                        showAlert('success', 'Kayıt başarılı! Yönlendiriliyorsunuz...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        return;
                    }
                } catch (e) {
                    console.log('Auto login failed:', e);
                }

                showAlert('success', 'Kayıt başarılı! E-posta onayı gerekebilir. Yönlendiriliyorsunuz...');
                registerBtn.innerHTML = '<span>Kayıt Tamamlandı</span>';

                // Her durumda yönlendir
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Register error:', error);
                showAlert('error', 'Bir hata oluştu. Lütfen tekrar deneyin.');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>Kayıt Ol</span>';
            }
        });

        // Google Login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const supabase = window.getSupabase();
            if (!supabase) {
                showAlert('error', 'Bağlantı hatası');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/account.html'
                    }
                });

                if (error) {
                    showAlert('error', 'Google ile kayıt yapılamadı: ' + error.message);
                }
            } catch (error) {
                console.error('Google login error:', error);
                showAlert('error', 'Bir hata oluştu');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Premium Shop</title>
    <meta name="description" content="Premium Shop şifre sıfırlama">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">Premium<span>Shop</span></a>
                <h1>Şifrenizi Sıfırlayın</h1>
                <p>E-posta adresinize şifre sıfırlama linki göndereceğiz</p>
            </div>

            <!-- Alert Container -->
            <div id="authAlert" style="display: none;"></div>

            <!-- Forgot Password Form -->
            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" placeholder="ornek@email.com" required
                        autocomplete="email">
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">
                    <i data-feather="mail"></i>
                    <span>Sıfırlama Linki Gönder</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Şifrenizi hatırladınız mı? <a href="login.html">Giriş yapın</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            initSupabase();
        });

        // Show Alert
        function showAlert(type, message) {
            const alertEl = document.getElementById('authAlert');
            const icon = type === 'error' ? 'alert-circle' : type === 'success' ? 'check-circle' : 'info';

            alertEl.className = `auth-alert ${type}`;
            alertEl.innerHTML = `
                <i data-feather="${icon}"></i>
                <span>${message}</span>
            `;
            alertEl.style.display = 'flex';
            feather.replace();
        }

        function hideAlert() {
            document.getElementById('authAlert').style.display = 'none';
        }

        // Form Submit
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Gönderiliyor...</span>';

            try {
                const result = await resetPassword(email);

                if (result.error) {
                    showAlert('error', getErrorMessage(result.error));
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-feather="mail"></i><span>Sıfırlama Linki Gönder</span>';
                    feather.replace();
                    return;
                }

                // Başarılı
                showAlert('success', 'Şifre sıfırlama linki e-posta adresinize gönderildi. Lütfen gelen kutunuzu kontrol edin.');
                submitBtn.innerHTML = '<i data-feather="check"></i><span>Link Gönderildi</span>';
                feather.replace();

            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('error', 'Bir hata oluştu. Lütfen tekrar deneyin.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-feather="mail"></i><span>Sıfırlama Linki Gönder</span>';
                feather.replace();
            }
        });
    </script>
</body>

</html>
